<h2>Recipes List</h2>
<hr />
<div class="row row-cols-1 row-cols-md-3 g-4">
  @for (recipe of recipes; track recipe.id) {
  <div class="col">
    <app-recipe-card
      [recipeItem]="recipe"
      (sendToParent)="recivedFromChild($event)"
    ></app-recipe-card>
  </div>
  } @empty {
  <p>List is empty</p>
  }
</div>
