        <div class="flex space-x-4">
          <div class="flex rounded-md overflow-hidden w-full">
            <input
              [(ngModel)]="searchQuery"
              (input)="search()"
              type="text"
              placeholder="search by email"
              class="w-full rounded-md rounded-r-none bg-white p-2 text-lg font-semibold"
            />
            <button
              class="bg-indigo-600 text-white px-6 text-lg font-semibold py-2 rounded-r-md"
            >
              Go
            </button>
          </div>
          <button (click)="clear()" class="bg-white px-6 text-lg font-semibold py-2 rounded-md hover:bg-gray-200 cursor-pointer">
            Clear
          </button>
        </div>
      </div>
    </div>
    <!-- end searchbar -->
  </div>
  <div class="users-content w-full">
    @for (user of filteredItems; track $index) {
    <app-user [data]="user" />
    }
  </div>
